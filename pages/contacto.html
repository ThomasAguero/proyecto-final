<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las delicias de Luzuriga</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar-dos">
            <div class="navbar-facebook">
                <a class="a1" href="https://www.facebook.com/lasdeliciasdluzuriaga" target="_blank"><img 
                    src="../assets/img/facebook (3).png" alt=""></a>
            </div>
            <div class="inicio">
                <ul>
                    <div class="texto">
                        <li class="nav"><a href="../pages/productos.html">Productos</a></li>
                    </div>
                    <div class="logo">  
                        <li class="nav1"><a href="../index.html"><img src="../assets/img/Captura2-removebg-preview.png" alt=""></a></li>
                    </div>
                    <div class="texto2"> 
                        <li class="nav"><a href="../pages/ubicacion.html">Ubicacion</a></li>
                    </div>
                </ul>
            </div>
            <div class="navbar-instagram">
                <a href="https://www.instagram.com/lasdeliciasdeluzuriaga/" target="_blank"><img 
                        src="../assets/img/instagram (2).png" alt=""></a>
            </div>
        </nav>
        
    </header>
    <main>
        <section class="section-contacto">
            <div class="texto-principal">
                <h1>Contacto</h1>
                <h2>Pedidos</h2>
            </div>
            <article class="article-formulario">
                <div>
                    <form action="">
                        <fieldset>
                            <label for="">Email</label>
                            <input type="text" id="Email" placeholder="Ingrese su email" required>
                            <label for="">Telefono</label>
                            <input type="number" id="Telefono" placeholder="Ingrese su telefono" required>
                            <label for="">Direccion</label>
                            <input type="text" id="Direccion" placeholder="Indique su direccion" required>
                            <label for="">Pedido</label>
                            <input type="text" id="Pedido" placeholder="Realice su pedido" required>
                            <div>
                                <input type="submit">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </article>
            <div class="img-contacto">
                <img src="../assets/img/Panaderia.avif" alt="">
            </div>
        </section>
    </main>
</body>
</html>
